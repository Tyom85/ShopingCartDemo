<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer List</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/user_form.css}">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{header::header}"></div>

<form action="#" th:action="@{saveinbasket(cust_id=${cust_id})}" th:object="${item}" class="userform" method="POST">
    <hr>
    <h2 th:inline="text" class="title">Customer :[[${cust}]] Contact :[[${cust_contact}]] </h2>
<!--    <hr>-->
<!--    <h2 th:inline="hidden" class="title">User Id :[[${cust_id}]]</h2>-->
    <hr>
    <hr>
    <input type="hidden" th:field="*{item_id}">
    <label> Item Name</label>
    <input type="text" th:field="*{name}" class="form-control col-5">
    <br>
    <label> Item quantity</label>
    <input type="text" th:field="*{quantity}" class="form-control col-5">
    <br>
    <input type="hidden" th:field="*{stock}" class="form-control col-5">
    <br>
    <input type="hidden" th:field="*{price}" class="form-control col-5">
    <br>

    <input type="submit"  class="btn btn-outline-primary" value="Add Item">

    <a th:href="@{init}" class="btn btn-outline-dark">
        Back
    </a>

</form>
</body>
</html>
