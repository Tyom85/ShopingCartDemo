<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer List</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/cust_list.css}">
    <link rel="stylesheet" th:href="@{/css/itemslist.css}">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{header::header}"></div>

<h2 th:inline="text" class="title">[[${customer}]] Contact :[[${contact}]]</h2>
<!--<h2 th:inline="hidden" class="title">[[${cust_id_from_basket}]]</h2>-->
<a th:href="@{backToshop(cust_id=${cust_id_from_basket})}" class="btn btn-danger add_item">
    Add Items
</a>
<a th:href="@{init}" class="btn btn-dark back_to_main">
    Back To Main
</a>
<a th:href="@{printbill(cust_id=${cust_id_from_basket})}" class="btn btn-dark back_to_main">
    Bill
</a>

<table class="table table-bordered table-striped">

    <thead class="table-dark">
    <tr>
        <th>
            Item Name
        </th>
        <th>
            Item Price
        </th>
        <th>
            In Stock
        </th>
        <th>
            Quantity
        </th>
    </tr>
    </thead>
    <tbody>

    <tr th:each= "it:${basket}">

        <td th:inline="text">[[${it.name}]]</td>
        <td th:inline="text">[[${it.price}]]</td>
        <td th:inline="text">[[${it.stock}]]</td>
        <td th:inline="text">[[${it.quantity}]]</td>


    </tr>

    </tbody>

</table>

</body>
</html>
